<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo 2014</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro">
        <h1 id="promo">PROMO 2014</h1>
        <!-- Eslogan debajo de PROMO 2014 -->
        <p id="slogan">De pupitres a recuerdos, siempre seremos promoción.</p>
    </div>

    <!-- Slideshow con imágenes y video -->
    <div id="slideshow">
        <img src="foto1.PNG" alt="Imagen 1" class="slideshow-item hidden">
        <img src="foto2.png" alt="Imagen 2" class="slideshow-item hidden">
        <img src="foto3.jpg" alt="Imagen 3" class="slideshow-item hidden">
        <img src="foto4.jpg" alt="Imagen 4" class="slideshow-item hidden">
        <img src="foto5.jpg" alt="Imagen 5" class="slideshow-item hidden">
    </div>

    <!-- Galería de recuerdos -->
    <div id="gallery" class="hidden">
        <h2>Galería de Recuerdos</h2>
        <div id="gallery-content">
            <img src="foto1.PNG" alt="Imagen 1" class="gallery-image">
            <img src="foto2.png" alt="Imagen 2" class="gallery-image">
            <img src="foto3.jpg" alt="Imagen 3" class="gallery-image">
            <img src="foto4.jpg" alt="Imagen 4" class="gallery-image">
            <img src="foto5.jpg" alt="Imagen 5" class="gallery-image">
            <video src="video2.mp4" class="gallery-image" controls></video>
        </div>
        <p class="caption">"Recuerdos que duran para siempre, amigos que permanecen en el tiempo."</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
